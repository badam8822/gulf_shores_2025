<section id="music-section" style="text-align:center; margin-top: 40px;">
  <h2>ðŸŽµ Your Roadtrip Soundtrack</h2>
  <p>Loading playlist based on your current location...</p>
  <div id="player-container" style="margin-top: 20px;"></div>
</section>

<script>
  const playlists = {
    gatlinburg: "https://open.spotify.com/embed/playlist/37i9dQZF1DX1tyCD9QhIWF",     // Mountain-themed
    birmingham: "https://open.spotify.com/embed/playlist/37i9dQZF1DX6FeZRdFM7yW",     // Southern rock
    gulfshores: "https://open.spotify.com/embed/playlist/37i9dQZF1DX0SM0LYsmbMT",     // Beach vibes
    fallback: "https://open.spotify.com/embed/playlist/37i9dQZF1DX3rxVfibe1L0"         // General road trip
  };

  function setPlayer(url) {
    const container = document.getElementById('player-container');
    const link = url.replace('/embed', ''); // Convert to non-embed version
container.innerHTML = `
  <iframe src="${url}" width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" style="border-radius:12px;"></iframe>
  <div style="margin-top: 15px;">
    <a href="${link}" target="_blank">
      <img src="open_in_spotify.png" alt="Open in Spotify" style="width: 200px; max-width: 90%; cursor: pointer;">
    </a>
  </div>`;
  }

  function matchLocation(lat, lon) {
    if (lat > 35.6 && lat < 35.8 && lon > -83.6 && lon < -83.4) return playlists.gatlinburg;
    if (lat > 33.4 && lat < 33.6 && lon > -86.9 && lon < -86.7) return playlists.birmingham;
    if (lat > 30.2 && lat < 30.4 && lon > -87.7 && lon < -87.5) return playlists.gulfshores;
    return playlists.fallback;
  }

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
      (position) => {
        const url = matchLocation(position.coords.latitude, position.coords.longitude);
        setPlayer(url);
      },
      () => setPlayer(playlists.fallback)
    );
  } else {
    setPlayer(playlists.fallback);
  }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Gulf Shores Family Getaway</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to bottom, #fff7e6, #e0f7ff);
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
    }

    h2 {
      font-size: 1.4em;
      margin-top: 40px;
    }

    .trip-date {
      text-align: center;
      color: #666;
    }

    .day-section {
      margin: 30px auto;
      max-width: 700px;
    }

    .day-section img {
      width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 6px;
    }

    .button-wrapper {
      text-align: center;
      margin: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      flex-wrap: nowrap;
      overflow-x: auto;
      padding: 10px 0;
    }

    .button-wrapper img {
      width: 260px;
      cursor: pointer;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .pulse-heading {
      animation: pulse 1.8s infinite;
      font-size: 2em;
      background: linear-gradient(90deg, #ff6600, #ffcc00, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.95) translateY(20px); opacity: 0; }
      60% { transform: scale(1.05) translateY(-5px); opacity: 1; }
      100% { transform: scale(1) translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .day-header-animated {
      animation: bounceIn 0.7s ease-out;
      background: linear-gradient(90deg, #ffeaa7, #fab1a0);
      padding: 12px 20px;
      border-radius: 14px;
      font-size: 1.4em;
      font-weight: bold;
      color: #333;
      margin-bottom: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .playlist-card {
      background: linear-gradient(135deg, #ffffff, #e3f2fd);
      border-left: 6px solid #00c9a7;
      border-radius: 14px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.12);
      padding: 18px 24px;
      max-width: 450px;
      width: 100%;
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
    }

    .playlist-card.matching {
      border-left: 6px solid #ff6600;
      box-shadow: 0 0 20px rgba(255, 102, 0, 0.6);
      background: #fff4e6;
    }

    .playlist-card:hover {
      transform: scale(1.04);
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    }

    .playlist-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 14px;
    }

    .playlist-title strong {
      color: #ff6600;
    }

    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div style="text-align: center; margin-top: 10px;">
    <img src="Header Logo.png" alt="Gulf Shores Roadtrip" style="max-width: 100%; height: auto; width: 375px;">
  </div>

  <div class="button-wrapper">
    <a href="full_itinerary_gulf_shores.html">
      <img src="full_itinerary_button_final.png" alt="Full Itinerary">
    </a>
    <a href="along_the_way.html">
      <img src="along_the_way_button_final.png" alt="Along the Way">
    </a>
    <a href="packing.html">
      <img src="packing_button_final.png" alt="Packing List">
    </a>
  </div>

  <section id="music-section" style="text-align:center; margin-top: 60px;">
    <h2 class="pulse-heading">üé∂ Your Roadtrip Soundtrack</h2>
    <p id="coords" style="color:#666; font-size: 0.9em; margin-bottom: 20px;"></p>
    <div id="player-container" style="display: flex; flex-direction: column; align-items: center; gap: 30px;"></div>
  </section>

  <script>
    const playlists = {
      newalbany: { url: "https://open.spotify.com/playlist/37i9dQZF1DWZIQ6QMQeU3v", label: "Feelin' Good ‚Äì New Albany" },
      lexington: { url: "https://open.spotify.com/playlist/37i9dQZF1DX2RxBh64BHjQ", label: "Acoustic Chill ‚Äì Lexington" },
      nashville: { url: "https://open.spotify.com/playlist/37i9dQZF1DWWv6MSZULLBi", label: "Indie Twang ‚Äì Nashville" },
      montgomery: { url: "https://open.spotify.com/playlist/37i9dQZF1DXd9rSDyQguIk", label: "Southern Soul BBQ ‚Äì Montgomery" },
      gatlinburg: { url: "https://open.spotify.com/playlist/37i9dQZF1DX1tyCD9QhIWF", label: "Mountain Vibes ‚Äì Gatlinburg" },
      birmingham: { url: "https://open.spotify.com/playlist/37i9dQZF1DX6FeZRdFM7yW", label: "Southern Rock ‚Äì Birmingham" },
      gulfshores: { url: "https://open.spotify.com/playlist/37i9dQZF1DX0SM0LYsmbMT", label: "Beach Vibes ‚Äì Gulf Shores" },
      fallback: { url: "https://open.spotify.com/playlist/37i9dQZF1DX3rxVfibe1L0", label: "General Roadtrip Playlist" }
    };

    function matchLocation(lat, lon) {
      console.log(`Detected location: lat=${lat}, lon=${lon}`);
      const coordsElement = document.getElementById("coords");
      if (coordsElement) {
        coordsElement.innerText = `Detected location: ${lat.toFixed(4)}, ${lon.toFixed(4)}`;
      }

      if (lat > 38.2 && lat < 38.4 && lon > -85.9 && lon < -85.5) return "newalbany";
      if (lat > 38.0 && lat < 38.1 && lon > -84.6 && lon < -84.4) return "lexington";
      if (lat > 36.0 && lat < 36.2 && lon > -86.9 && lon < -86.6) return "nashville";
      if (lat > 32.3 && lat < 32.5 && lon > -86.4 && lon < -86.1) return "montgomery";
      if (lat > 35.6 && lat < 35.8 && lon > -83.6 && lon < -83.4) return "gatlinburg";
      if (lat > 33.4 && lat < 33.6 && lon > -86.9 && lon < -86.7) return "birmingham";
      if (lat > 30.2 && lat < 30.4 && lon > -87.7 && lon < -87.5) return "gulfshores";
      return "fallback";
    }

    function renderAllPlaylists(matchingKey) {
      const container = document.getElementById('player-container');
      container.innerHTML = '';

      const dayBuckets = {
        "üöó Aug 27 ‚Äì The Journey Begins": ["newalbany", "lexington", "gatlinburg"],
        "üåÜ Aug 28 ‚Äì Roadside Rhythms": ["birmingham", "gulfshores"],
        "üèÅ Sep 1 ‚Äì Cruisin' Home": ["montgomery", "nashville"]
      };

      let colors = ["#fceabb", "#f8b500", "#add8e6"];
      let i = 0;

      for (const [dayLabel, keys] of Object.entries(dayBuckets)) {
        const dayWrap = document.createElement("div");
        dayWrap.style.marginBottom = "30px";
        dayWrap.style.animation = "fadeSlide 0.6s ease forwards";

        const dayHeader = document.createElement("div");
        dayHeader.className = "day-header-animated";
        dayHeader.textContent = dayLabel;
        i++;

        dayWrap.appendChild(dayHeader);

        keys.forEach((key) => {
          const { url, label } = playlists[key];
          const isCurrent = key === matchingKey;

          const card = document.createElement("div");
          card.className = "playlist-card" + (isCurrent ? " matching" : "");

          const title = document.createElement("div");
          title.className = "playlist-title";
          title.innerHTML = `${isCurrent ? "‚≠ê <strong>" + label + "</strong>" : label}
            <a href="${url}" target="_blank">
              <img src="open_in_spotify.png" alt="Open in Spotify" style="width: 42px;">
            </a>`;

          card.appendChild(title);
          dayWrap.appendChild(card);
        });

        container.appendChild(dayWrap);
      }
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const key = matchLocation(position.coords.latitude, position.coords.longitude);
          renderAllPlaylists(key);
        },
        () => {
          console.warn("Geolocation failed. Using fallback.");
          renderAllPlaylists("fallback");
        }
      );
    } else {
      console.warn("Geolocation not supported. Using fallback.");
      renderAllPlaylists("fallback");
    }
  </script>
</body>
</html>

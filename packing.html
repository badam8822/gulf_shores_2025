  <script>
    document.querySelectorAll('input[type=checkbox]').forEach(function(box) {
      const key = box.id;
      box.checked = localStorage.getItem(key) === 'true';
      box.addEventListener('change', function() {
        localStorage.setItem(key, box.checked);
      });
    });
